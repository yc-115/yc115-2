<head>
<meta charset="UTF-8">

</head>

<style>
    /* 讓主內容與頂欄避開固定側欄 */
#topbar-wrapper,
#main-wrapper {
  margin-left: 270px; /* 對齊左側 sidebar */
  padding: 1rem;
}

#main-content-wrapper {
  display: flex;
  gap: 1rem;          /* 主內容與右側 panel 間距 */
}

/* 讓頂欄固定在主區域頂端 */
#topbar-wrapper {
  position: sticky;
  top: 0;
  z-index: 1000; /* 確保在卡片上方 */
  background: inherit; /* 保持主題顏色一致 */
  padding: 0.75rem 1rem;
  border-bottom: 3px solid rgba(0, 0, 0, 0.1);
}

/* ---------- 亮模式 ---------- */
body {
  font-family: 'Lato', sans-serif;
  background: #f7f7f7; /* 淺灰背景 */
  color: #4e4e4e;      /* 黑色文字 */
  transition: background 0.3s, color 0.3s;
}

/* 側邊欄 */
#sidebar {
  display: flex; flex-direction: column; height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10; /* 確保側邊欄在 Hero 上方 */
  height: 100%;
  padding: 1rem;
  background: #ffffff;  
  border-right: 3px solid rgba(0, 0, 0, 0.1);
  overflow-y: auto;
  transition: background 0.3s, color 0.3s;
  color: #4e4e4e; /* 側邊欄文字顏色 */
}

/* 收起 sidebar 狀態 */
body.sidebar-collapsed #sidebar {
  width: 60px; /* 只留漢堡圖示空間 */
  overflow: hidden;
  transition: width 0.3s;
}

/* 調整主內容與 topbar */
body.sidebar-collapsed #main-wrapper,
body.sidebar-collapsed #topbar-wrapper {
  margin-left: 60px; /* 與收縮後 sidebar 對齊 */
  transition: margin-left 0.3s;
}

/* 隱藏所有文字、社群圖示、profile */
body.sidebar-collapsed .profile-wrapper,
body.sidebar-collapsed .nav-text,
body.sidebar-collapsed .sidebar-bottom a,
body.sidebar-collapsed #mode-toggle {
  display: none;
}

/* 收合後只顯示漢堡圖示 */
body.sidebar-collapsed #sidebar-toggle {
  display: flex;       /* 顯示漢堡圖示 */
  justify-content: center;
  align-items: center;
}


/* 連結 */
.nav-link {
  color: #4e4e4e;   /* 亮模式深色字 */
}
.nav-link:hover {
  color: #000;      /* 滑鼠懸停更深 */
  text-decoration: none;
}

/* 主區塊 */
#main-wrapper {
  margin-left: 270px;
  padding: 1rem;
  transition: background 0.3s, color 0.3s;
  color: #4e4e4e;
}

/* 卡片 */
.card-wrapper {
  margin-bottom: 1.5rem;
  background: #ffffff;  
  border: 1px solid #ddd;
  transition: background 0.3s, color 0.3s, border-color 0.3s;
  color: #4e4e4e;
}

/* 圖片保持原樣 */
.preview-img img {
  width: 100%;
  height: auto;
  border-radius: 6px;
}

/* 標題與副標 */
.site-title {
  font-weight: bold;
  font-size: 1.5rem;
  color: #4e4e4e;
}
.site-subtitle {
  font-style: italic;
  color: #666666;
}

/* 標籤 */
.post-tag {
  margin: 2px;
  background: #ccc; /* 輕灰底 */
  color: #4e4e4e;   /* 深色字 */
  border-radius: 4px;
  padding: 2px 6px;
}

/* 搜尋結果文字 */
#search {
  display: flex;
  align-items: center;
  padding: 0.25rem 0.5rem;
  background: #f0f0f0;
  border-radius: 6px;
}

#search input {
  border: none;
  background: transparent;
  flex-grow: 1;
  color: inherit;
  outline: none;
}

#sidebar a i {
  font-size: 1.2rem;
  color: #4e4e4e;   /* 深色圖示 */
  transition: color 0.3s;
}

#sidebar a:hover i {
  color: #000;       /* 滑鼠懸停更深 */
}

/* 側邊欄連結：一般、懸停、已訪問、焦點 */
#sidebar .nav-link {
  justify-content: flex-start; /* 確保靠左 */
  padding-left: 4rem;       /* 調整左側間距 */
}
#sidebar .nav-link:visited,
#sidebar .nav-link:focus {
  color: #4e4e4e;   /* 亮模式深色字 */
  text-decoration: none;
}

#sidebar .nav-link i {
  width: 30px;       /* 固定圖標寬度，對齊所有圖標 */
  text-align: center; 
  margin-right: 10px; /* 圖標與文字間距 */
}

#sidebar .nav-link .nav-text {
  flex-grow: 1;      /* 文字單獨對齊 */
}

/* 滑鼠懸停 */
#sidebar .nav-link:hover {
  color: #000;
}

.profile-wrapper img {
  border: 4px solid #4e4e4e; /* 深色邊框 */
  padding: 2px;               /* 邊框和圖片間距 */
}

.profile-wrapper {
  text-align: center ; 
  margin-bottom: 1rem; /* 底部間距 */
  margin-top: 3rem;    /* 上方間距 */
}


/* ---------- 暗模式 ---------- */
body.dark #topbar-wrapper {
  border-bottom: 3px solid rgba(255, 255, 255, 0.1);
}

body.dark {
  background: #1b1b1e; /* 深灰背景 */
  color: #ddd;          /* 淺灰文字 */
}

/* 側邊欄 */
body.dark #sidebar {
  background: #2b2b2f;
  color: #ddd;
  border-right: 3px solid rgba(255, 255, 255, 0.1);
}

/* 連結 */
body.dark .nav-link {
  color: #ddd;
}
body.dark .nav-link:hover {
  color: #fff;
}

/* 主區塊 */
body.dark #main-wrapper {
  background: #1b1b1e;
  color: #ddd;
}

/* 卡片 */
body.dark .card-wrapper {
  background: #2b2b2f;
  color: #ddd;
  border-color: #444;
}

/* 標題與副標 */
body.dark .site-title {
  color: #fff;
}
body.dark .site-subtitle {
  color: #aaa;
}

/* 標籤 */
body.dark .post-tag {
  background: #444; /* 暗灰底 */
  color: #ddd;      /* 淺色字 */
}

body.dark #sidebar a i {
  color: #ddd;       /* 淺色圖示 */
}

body.dark #sidebar a:hover i {
  color: #fff;       /* 滑鼠懸停更亮 */
}

body.dark #sidebar .nav-link,
body.dark #sidebar .nav-link:visited,
body.dark #sidebar .nav-link:focus {
  color: #ddd;
}

body.dark #sidebar .nav-link:hover {
  color: #fff;
}

body.dark .profile-wrapper img {
  border-color: #ddd; /* 淺色邊框 */
}

body.dark #search {
  background: #2b2b2f;
}

body.dark #search input {
  color: #ddd;   /* 輸入文字 */
}

body.dark #search input::placeholder {
  color: #aaa;   /* placeholder 文字 */
  opacity: 1;
}

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const typed = new Typed('.typed', {
    strings: ["Learner.", "Creator.", "Connector."], // 分開三個字

<script>
  // 讀取 localStorage
  const savedMode = localStorage.getItem('theme');
  if (savedMode === 'dark') {
    document.body.classList.add('dark');
  }

  // 切換暗模式按鈕
  const toggleBtn = document.getElementById('mode-toggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');

    // 儲存使用者設定
    if (document.body.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const input = document.getElementById('search-input');

  input.addEventListener('input', () => {
    const query = input.value.toLowerCase();
    resultContainer.innerHTML = '';
    if(query === '') return;
    const results = posts.filter(p => p.title.toLowerCase().includes(query) || p.content.toLowerCase().includes(query));
    if(results.length === 0) {
      resultContainer.innerHTML = '<p>No results found</p>';
    } else {
      results.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `<a href="#" class="d-block mb-1">${p.title}</a>`;
        resultContainer.appendChild(div);
      });
    }
  });
</script>

<script>
const sidebarToggle = document.getElementById('sidebar-toggle');

sidebarToggle.addEventListener('click', () => {

});
</script>
